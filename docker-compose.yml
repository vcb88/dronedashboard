version: '3.8'

services:
  dronedashboard:
    build: .
    container_name: dronedashboard
    ports:
      - "1880:1880"
    volumes:
      # Mount the flows and settings to allow for changes without rebuilding
      - ./nodered/flows.json:/data/flows.json
      - ./nodered/settings.js:/data/settings.js
      # You can also mount a local folder for logs
      - ./logs:/data/logs
    restart: unless-stopped
    depends_on:
      - mqtt-broker

  emulator:
    build:
      context: ./emulator
    container_name: dronedashboard-emulator
    depends_on:
      - mqtt-broker
    restart: unless-stopped

  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
