services:
  dronedashboard:
    image: ghcr.io/${DOCKER_USERNAME}/dronedashboard:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./frontend/dist:/app/frontend_dist
    depends_on:
      - mqtt-broker
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      
      # Main HTTPS router
      - "traefik.http.routers.dronedashboard.rule=Host(`dronedashboard.site`)"
      - "traefik.http.routers.dronedashboard.entrypoints=https"
      - "traefik.http.routers.dronedashboard.tls=true"
      - "traefik.http.routers.dronedashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dronedashboard.service=dronedashboard"
      
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.dronedashboard-insecure.rule=Host(`dronedashboard.site`)"
      - "traefik.http.routers.dronedashboard-insecure.entrypoints=http"
      - "traefik.http.routers.dronedashboard-insecure.middlewares=https-redirect"
      - "traefik.http.routers.dronedashboard-insecure.service=dronedashboard@docker"
      
      # Service definition
      - "traefik.http.services.dronedashboard.loadbalancer.server.port=8000"
      
      # Middleware for HTTP -> HTTPS redirect
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  dronecan_bridge:
    image: ghcr.io/${DOCKER_USERNAME}/dronedashboard-dronecan-bridge:latest
    restart: unless-stopped
    depends_on:
      - mqtt-broker
    networks:
      - proxy

  emulator:
    image: ghcr.io/${DOCKER_USERNAME}/dronedashboard-emulator:latest
    restart: unless-stopped
    depends_on:
      - mqtt-broker
    networks:
      - proxy

  mqtt-broker:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    networks:
      - proxy

networks:
  proxy:
    external: true